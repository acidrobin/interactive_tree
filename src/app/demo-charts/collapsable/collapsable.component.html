<div class="container">
    <p>Collapsable Chart: supports single-click, and drag-drop (swap nodes) events</p>

    <ngx-treant-chart
        [chartId]="collapsableStructureId"
        [chartClass]="collapsableStructureClass"
        [data]="collapsableStructureData"
        [isDraggable]="true"
        (dragged)="onDrag($event)"
        (dropped)="onDrop($event)"
        (clicked)="onClick($event)"
        (hovered)="onHover($event)"
        (loadedNodes)="onLoadNodes($event)"
        (loadedTree)="onLoadTree($event)"
        (loadedTreant)="onLoadTreant($event)"
    >
    </ngx-treant-chart>
</div>
